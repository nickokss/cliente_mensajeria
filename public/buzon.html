<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buz√≥n de MAILWAVE</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/styles_buzon.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100 text-gray-800">
    <!-- Barra lateral -->
    <div class="w-64 h-full fixed bg-gray-800 text-white">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4">MAILWAVE</h2>
        </div>
        <ul class="mt-10 space-y-4">
            <li><a href="#" id="recibidos" class="block py-2 px-4 rounded-lg hover:bg-gray-700 text-lg">Recibidos</a></li>
            <li><a href="#" id="enviados" class="block py-2 px-4 rounded-lg hover:bg-gray-700 text-lg">Enviados</a></li>

        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 ml-64 p-8">
        <div id="titulo-seccion" class="text-center text-2xl font-bold mb-4">Correos Recibidos</div>
        <!-- Selector para cantidad de correos a mostrar -->
        <select id="cantidad-mostrar" class="border border-gray-400 rounded-md p-2">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <div id="spinner" class="loader"></div>
        <div id="contenido-principal">
        </div>
    </div>
<script src="js/scripts.js"></script>
