<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buz√≥n de MAILWAVE</title>
    <link rel="icon" href="img/logo-app.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="css/styles_buzon.css" rel="stylesheet">
</head>
<body class="body-buzon">
    <!-- Barra lateral -->
    <div class="menu-lateral">
        <div class="titulo-logo">
            <img src="img/logo-app.png" alt="Logo" class="logo">
        </div>
        <ul class="menu-lateral-ul">
            <li><a href="#" id="recibidos" class="menu-lateral-link"><i class="fa-solid fa-inbox"></i> Recibidos</a></li>
            <li><a href="#" id="enviados" class="menu-lateral-link"><i class="fa-solid fa-paper-plane"></i> Enviados</a></li>
            <li><a href="#" id="eliminados" class="menu-lateral-link"><i class="fa-solid fa-trash"></i> Eliminados</a></li>
            <li><a href="#" id="contactos" class="menu-lateral-link"><i class="fa-solid fa-address-book"></i> Contactos</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="secciones">
        <div class="selector-cantidad">
            <div id="titulo-seccion" class="titulo-seccion"><b>Correos Recibidos</b></div>
            <!-- Selector para cantidad de correos a mostrar -->
            <select id="cantidad-mostrar" class="cantidad-mostrar">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div id="spinner" class="loader"></div>
        <div id="contenido-principal" class="contenido-principal">
        </div>
    </div>
<script src="js/scripts.js"></script>
</body>
</html>
